<div>
  <h1>Удаление записи</h1>
  <div>
    <h3>Комментарий</h3>
    <textarea [(ngModel)]="comment" name="comment"
              class="focus:outline-none resize-none h-[120px] w-full align-text-top border-0 rounded-2xl bg-slate-50 p-3"
              minlength="10" maxlength="255" appDoubleSpace></textarea>
    <h3 class="text-gray-400 pt-2" [class.text-red-500]="comment.length != 0 && (comment.length < 10 || comment.length > 255)">
      Символов: {{ comment.length }}/10-255
    </h3>
  </div>
  <div class="grid grid-cols-2 pt-4">
    <button class="custom-btn-neutral-filled mx-4" (click)="closeModal()">
      <fa-icon [icon]="faXmark" class="text-white"></fa-icon>
      <span class="pl-1">Отменить</span>
    </button>
    <button class="custom-btn-error mx-2" (click)="confirmDelete()">
      <fa-icon [icon]="faTrash" class="pr-1"></fa-icon>
      <span>Да, удалить запись</span>
    </button>
  </div>
</div>
