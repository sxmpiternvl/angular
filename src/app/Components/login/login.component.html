      <div>
        AstroLUN <br>
        <span class="text-gray-500">Finances</span>
      </div>
    </div>
    <button class="custom-btn-primary text-primary h-fit" (click)="navigateToUsers()">
      <fa-icon [icon]="faUser"></fa-icon> Пользователи
    </button>
  </div>
  <div class="absolute left-[39%] top-[15%] bg-white p-8 rounded-2xl w-[22%] shadow-md text-primary">
    <div class="text-center">
      <fa-icon [icon]="faFingerprint" class="text-primary text-[72px]"></fa-icon>
      <h2 class="text-2xl pb-6 text-black">Вход в систему</h2>
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label for="username">Логин</label>
      <div class="relative mb-4">
        <input type="text" id="username" name="username" required minlength="3" [(ngModel)]="username"
               pattern="[a-zA-Z]*" class="bg-primary-100 pl-10">
        <fa-icon [icon]="faUser" class="absolute text-primary left-4 top-1/2 transform -translate-y-1/2"></fa-icon>
      </div>
      <label for="password">Пароль</label>
      <div class="relative mb-4">
        <input type="password" id="password" name="password" required minlength="6" [(ngModel)]="password"
               class="bg-primary-90 pl-10">
        <fa-icon [icon]="faLock" class="absolute text-primary left-4 top-1/2 transform -translate-y-1/2"></fa-icon>
      </div>
      <button class="custom-btn-primary w-full" type="submit" [disabled]="!loginForm.valid">
        <fa-icon [icon]="faLockOpen" class="px-2"></fa-icon> Войти в систему
      </button>
      @if(loginError){
        <div class="error-block alert my-6 place-content-center">
          <fa-icon [icon]="faExclamationTriangle" class="text-error pr-2"></fa-icon>
          <h3 class="border-l border-amber-500 pl-1 text-center">Неверный логин или пароль. Повторите попытку</h3>
        </div>
      }

    </form>
  </div>
</div>
