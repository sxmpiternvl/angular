<div>
  <h2 class="text-2xl pb-3">Создание пользователя</h2>
  <form (ngSubmit)="registration()" #registrationForm="ngForm" (keydown)="isSpace($event)">
    <div>
      <div class="flex flex-col gap-2">
        <div>
          <label for="name">Имя:</label>
          <input class="px-2" type="text" id="name" name="name" required minlength="3" [(ngModel)]="newUser.name"
                 pattern="[a-zA-Z]*">
          <i>
            <fa-icon [icon]="faUser" class="text-black absolute right-11 top-[115px]"></fa-icon>
          </i>
        </div>
        <div>
          <label for="username">Логин:</label>
          <input class="px-2" type="text" id="username" name="username" required minlength="3"
                 [(ngModel)]="newUser.username"
                 pattern="[a-zA-Z]*">
          <i>
            <fa-icon [icon]="faUser" class="text-black absolute right-11 top-[204px]"></fa-icon>
          </i>

        </div>
        <div>
          <label for="password">Пароль:</label>
          <input class="pl-8" type="password" id="password" name="password" required minlength="6"
                 [(ngModel)]="newUser.password">
          <i>
            <fa-icon [icon]="faLockOpen" class="text-black absolute left-11 top-[293px]"></fa-icon>
          </i>
        </div>
        <div>
          <label for="confirmPassword">Повторите пароль:</label>
          <input class="pl-8" type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                 [(ngModel)]="confirmPassword">
          <i>
            <fa-icon [icon]="faLockOpen" class="text-black absolute left-11 top-[382px]"></fa-icon>
          </i>
        </div>
        <div class="flex items-center gap-2 text-primary">
          <input type="checkbox" class="w-fit h-4 mr-2 border-primary border-2 p-2" id="checkbox">
          <label for="checkbox" class="text-primary">Запомнить меня</label>
        </div>
        <button [disabled]="!registrationForm.valid" type="submit" class="custom-btn-primary text-primary">
          <i>
            <fa-icon [icon]="faSave" class="pr-2"></fa-icon>
          </i>
          <span>Создать пользователя</span>
        </button>
      </div>
      @if (error) {
        <div
          class="error-block ">
          <div class="alert">
            <fa-icon [icon]="faExclamationTriangle" class="text-error px-4"></fa-icon>
            <div class="border-l border-error px-4" [innerHTML]="errorMessage.replace('\n', '<br />')">
              <p class=" px-4">
                {{errorMessage}}
              </p>
            </div>
          </div>
        </div>
      }
    </div>
  </form>
</div>
<div class="absolute right-4 top-4">
  <button (click)="this.close.emit()">
    X
  </button>
</div>
